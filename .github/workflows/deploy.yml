name: Couchbase Keepalive
on:
  workflow_dispatch:
  schedule:
   - cron: '0 0,6,12,18 * * *'


jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # 必须！允许 action 推送 commit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node1-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run keepalive script
        env:
          COUCHBASE_CLUSTER_CONFIGS: ${{ secrets.COUCHBASE_CLUSTER_CONFIGS }}
          COUCHBASE_PASSWORD_DEV: ${{ secrets.COUCHBASE_PASSWORD_DEV }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node index.js
      # - name: Upload package-lock.json
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: package-lock
      #     path: package-lock.json
# ─────────────── 自动 commit 当前日期保活 ───────────────
      - name: Create keep-alive commit
        run: |
          echo "# Keep-alive commit" >> keepalive.md 2>/dev/null || true
          echo "" >> keepalive.md
          echo "Last keep-alive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> keepalive.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add keepalive.md || true

      - name: Commit & Push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: keep-alive commit - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          file_pattern: keepalive.md
          skip_dirty_check: false
          skip_fetch: false
          branch: ${{ github.head_ref || github.ref_name }}
